<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archoral</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Poppins-Regular';
        }

        @font-face {
            font-family: 'Poppins-Regular';
            src: url(./fonts/Montserrat-Regular.ttf);
        }

        @font-face {
            font-family: 'Poppins-SemiBold';
            src: url(./fonts/Montserrat-SemiBold.ttf);
        }

        @font-face {
            font-family: 'Poppins-Bold';
            src: url(./fonts/Montserrat-Bold.ttf);
        }

        .logo {
            text-align: center;
            margin: 20px 0px;
        }

        .banner img {
            width: 100%;
            height: 100%;
        }

        .upgrade-txt h5 {
            color: #000;
            margin: 23px 0px;
            font-size: 16px;
            font-family: 'Poppins-Bold';
        }

        .upgrade-txt button {
            background: #027AAE;
            border: none;
            padding: 8px 16px;
            border-radius: 9px;
            font-family: 'Poppins-SemiBold';
            color: #fff;
            gap: 4px;
        }

        .upgrade-txt p {
            color: #000;
            line-height: 24px;
            margin: 22px 0px;
        }

        .upgrade-container {
            line-height: 30px;
            background: #F7F7F7;
            margin: 39px 46px;
            padding: 24px;
            border-radius: 15px;
        }

        .upgrade-container h4
        {
            font-family: 'Poppins-SemiBold';
        }

        .upgrade-container h5 {
            font-family: 'Poppins-SemiBold';
            background: #faff00;
            display: inline-block;
            line-height: 27px;
            margin-bottom: 19px;
        }

        .upgrade-container button {
            background: #027AAE;
            border: none;
            padding: 8px 16px;
            border-radius: 9px;
            font-family: 'Poppins-SemiBold';
            color: #fff;
            gap: 4px;
        }

        .team {
            margin: 58px 46px;
            line-height: 24px;
        }

        .team h5 {
            text-align: left;
        }
    </style>

</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
    <div class="banner">
        <img src="images/banner.png" alt="Banner">
    </div>
    <div class="upgrade-txt">
        <h5>Upgrade today and save an extra 10% off any plan!</h5>
        <button>Upgrade Now</button>
        <p>To prove how convinced we are that you'll love becoming an Archivist. <br> We've got a special discount just for you. Enjoy 10% off on any of the <br> upgrade plan.</p>
    </div>
    <div class="upgrade-container">
        <h4>Don't miss out!</h4>
        <h5>Offer available for 7 days</h5>
        <div class="upgrade-btn">
            <button>Upgrade Now</button>
        </div>
    </div>
    <div class="team">
        <h5>Regards,</h5>
        <h5>Archoral Team</h5>
    </div>
</body>
</html>
